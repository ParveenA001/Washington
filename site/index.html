<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .content {
            display: flex;
            align-items: center;
        }
        .image {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
        }
        .text {
            /* Apply styles to the text element */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Website</h1>
        <div class="content">
            <img class="image" src="my-img.jpg" alt="Description of image 1">
            <p class="text">
                This is the text that appears between the images. You can add more text here as needed.
            </p>
            <img class="image" src="image2.jpg" alt="Description of image 2">
        </div>
        <!-- Add more content as needed -->
    </div>
</body>
</html>
